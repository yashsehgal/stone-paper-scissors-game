<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper and Scissors</title>
  <link rel="stylesheet" href="style/index-style.css">
  <script src="script/index-script.js"></script>
</head>
<body>
  <div id="header-section" class="header-container">
    <p id="game-text" class="game-logo-text">RockPaperScissor - The Game</p>
  </div>
  <div id="game-container" class="game-event">
    <div id="score-section" class="score-event" title="score-container">
      <p id="user-label" class="batch">user</p>
      <p id="computer-label" class="batch">computer</p>
      <span class="user-score-event" id="user-score">0</span>:<span class="computer-score-event" id="computer-score">0</span>
      <!-- <img src="assets/score-section.svg" id="score-container" class="score-section-event"> -->
      

    </div>
    <img src="assets/rock-event.svg" id="rock-image" class="rock-option" onclick="rockSelection()" title="rock-option">
    <img src="assets/paper-event.svg" id="paper-image" class="paper-option" onclick="" title="paper-option">
    <img src="assets/scissor-event.svg" id="scissor-image" class="scissor-option" onclick="" title="scissor-option">
  </div>
</body>
</html>
